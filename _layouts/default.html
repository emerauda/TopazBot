<!doctype html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="{{ '/assets/css/ie.css' | relative_url }}">
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

</head>

<body>
    <div class="wrapper">

        <section>
            <div id="title">
                <h1>{{ site.title | default: site.github.repository_name }}</h1>
                <p>{{ site.description | default: site.github.project_tagline }}</p>
                <hr>
            </div>

            {{ content }}

        </section>

    </div>

    <!-- Mermaid.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/11.8.0/mermaid.min.js"></script>
    <script>
        // Jekyllが生成するコードブロックをMermaidが解釈できる形式に変換します
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll('pre code.language-mermaid').forEach(el => {
                const container = document.createElement('div');
                container.innerHTML = el.textContent;
                container.classList.add('mermaid');
                el.parentNode.parentNode.replaceChild(container, el.parentNode);
            });
            // Mermaidを初期化・実行します
            mermaid.initialize({ startOnLoad: true, theme: 'dark' });
        });
    </script>
</body>

</html>
