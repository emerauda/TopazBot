name: Lint

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 22.x
      uses: actions/setup-node@v4
      with:
        node-version: 22.x
    - name: Install dependencies
      run: npm install
    - name: Run ESLint
      run: npm run lint
    - name: Check code formatting
      run: npm run format:check
